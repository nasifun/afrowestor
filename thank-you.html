
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You – Afrowestor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="AFRO.CSS" rel="stylesheet">
  <style>
    body {
      background: #161616;
      color: #fff;
      font-family: 'Playfair Display', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 30px;
    }
    .thank-you-card {
      background: #222;
      border-radius: 20px;
      padding: 50px 30px;
      max-width: 500px;
      box-shadow: 0 6px 22px rgba(0, 0, 0, 0.3);
    }
    .thank-you-card h1 {
      color: #ffc107;
      font-size: 2rem;
      margin-bottom: 20px;
      font-family: 'Work Sans', sans-serif;
    }
    .thank-you-card p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .thank-you-card a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ffc107;
      color: #161616;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      font-family: 'Work Sans', sans-serif;
    }
    .thank-you-card a:hover {
      background-color: #ff9900;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="thank-you-card">
    <h1>Thank You for Your Support!</h1>
    <p>
      Your payment has been successfully received.<br>
      We're excited to have you part of our journey at AFROWESTOR.<br>
      You’ll receive a confirmation email shortly.
    </p>
    <a href="index.html">Return to Home</a>
  </div>
</body>
</html>
